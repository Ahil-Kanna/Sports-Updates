    <script src="index.js"></script>
    <style>
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */

        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div id="navbar">
            <div class="navbox c1 active">
                <a href="index.html">
                    <img src="Icons/home.png"></img>
                </a>
            </div>
            <div class="navbox c2">
                <h4>
                    <a href="news.html" style="text-decoration: inherit;color:white;">NEWS</a>
                </h4>
            </div>
            <div class="navbox c2">
                <h4>
                    <a href="live.html" style="text-decoration: inherit;color:white;">LIVE</a>
                </h4>
            </div>
            <div class="navbox c2">
                <h4>
                    <a href="stats.html" style="text-decoration: inherit;color:white;">STATS</a>

                <h4>LOGIN</h4>
            </div>
            <!--
            <div class="navbox c4">
            <h4>SIGNUP</h4>
            </div>
            -->


        </div>
    </header>

    <div class="container1 mt-3">
        <div id="myCarousel" class="carousel slide">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="pictures/cristiano_ronaldo.jpg">
                </div>
                <div class="carousel-item">
                    <img src="pictures/gareth_frank_bale.jpg">
                </div>
                <div class="carousel-item">
                    <img src="pictures/world_cup.jpg">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#myCarousel">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Activate Carousel
            $("#myCarousel").carousel();

            // Enable Carousel Indicators
            $(".item1").click(function () {
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function () {
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function () {
                $("#myCarousel").carousel(2);
            });

            // Enable Carousel Controls
            $(".carousel-control-prev").click(function () {
                $("#myCarousel").carousel("prev");
            });
            $(".carousel-control-next").click(function () {
                $("#myCarousel").carousel("next");
            });
        });
    </script>
    <div id="cont" class="container4">
        <div id="tog" class="slide" style="width:100%;height:4em;" onclick="slide()">
            <img id='updown' src="Icons/top.svg"></img>
        </div>
        <header id="toggle" style="align-content: center; z-index: 20;margin-top:2em;">
            <h2>SERVICES</h2>
        </header>
        <div class="container2">
            <div class="container3" onclick="live()">
                <img src="Icons/live1.svg"></img>
                <h3>Live</h3>
                <h6>
                    Shows the Results of International fixtures
                </h6>
            </div>

            <div class="container3" onclick="stat()">
                <img src="Icons/stat1.png"></img>
                <h3>Stats</h3>
                <h6>
                    View the player stats of football players
                </h6>
            </div>

            <div class="container3" onclick="news()">
                <img src="Icons/news1.svg"></img>
                <h3>News</h3>
                <h6>
                    Get notified of the recent news
                </h6>
            </div>

        </div>
        <script>
            $(window).bind('mousewheel', function (event) {
                if (event.originalEvent.wheelDelta < 0) {
                    document.getElementById('tog').className = "slideu";
                    document.getElementById('updown').src = "Icons/bottom.svg";
                } else if (event.originalEvent.wheelDelta > 0) {
                    document.getElementById('tog').className = "slide";
                    document.getElementById('updown').src = "Icons/top.svg";
                    if ($('#frames').is(":visible") && !$('#foot').is(":visible")) {
                        closeabout();
                    }
                }
            });
        </script>
    </div>

    <div id="frames" class="frame">

        <div class="boxall">
            <div class="box">
                <h1>AHIL KANNA</h1>
                <h1>ARAVIND</h1>
                <h1>VIBRA NARAYANAN</h1>
            </div>
            <div class="box">
                <h3>-</h3>
                <h3>-</h3>
                <h3>-</h3>
            </div>
            <div class="box">
                <h2>LIVE, HOME</h2>
                <h2>SIGNUP, LOGIN</h2>
                <h2>STATS, NEWS</h2>
            </div>
            <div class="box">
                <h4 class="close" onclick="closeabout()">x</h4>
            </div>
        </div>
    </div>
    <script>
        $(document).click(function (event) {
            if (!$(event.target).closest('#frames').length && !$(event.target).is($('.list'))) {
                if ($('#frames').is(":visible")) {
                    closeabout();
                }
            }
        });
    </script>

    <div>

    <footer id="foot" class="footer">
        <ul class="footlist" style="margin-left: 40px;">
            <li><a class="list" onclick="loadabout()">ABOUT</a></li>
            <li><a class="list">CONTACT</a></li>
        </ul>
    </footer>
</body>

</html>
